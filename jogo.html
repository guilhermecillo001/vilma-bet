<!DOCTYPE html>
<html lang="pt-br">

            </ul>
        </nav>

    <section class="jogo-container">
        <h2>Jogo de Adivinhação</h2>
        <div class="jogo-info">
            <p>Escolha um número entre 1 e 100 e veja se você consegue adivinhar o número correto!</p>
        </div>
        
        <div class="jogo-interativo">
            <input type="number" id="numero" placeholder="Escolha seu número" min="1" max="100">
            <button id="adivinhar-btn">Adivinhar</button>
            <p id="resultado"></p>
        </div>

        <div class="feedback">
            <button id="novo-jogo-btn">Novo Jogo</button>
        </div>
